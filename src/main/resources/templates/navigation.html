<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">山商论坛</span>
                </button>
                <a class="navbar-brand" href="/">山商论坛</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" action="/" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题" autocomplete="off" name="search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <script>
                    function clickNav(label) {
                        gtag('event', 'click', {
                            'event_category': 'LINK',
                            'event_label': label,
                            'transport_type': 'NAV'
                        })
                    }
                </script>
                <ul class="nav navbar-nav">
                    <li th:each="nav : ${session.navs}">
                        <a th:href="${nav.url}" th:text="${nav.title}" th:onclick="clickNav([[${nav.title}]])" target="_blank"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user}!=null">
                        <a href="/publish">发布</a>
                    </li>
                    <li><a href="/profile/questions">通知 <span class="badge" th:text="${session.unreadCount}"></span></a></li>
                    <li th:if="${session.user}==null">
                        <a href="https://github.com/login/oauth/authorize?client_id=79f540fc58ec56d4fd7d&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                    </li>
                    <li class="dropdown" th:if="${session.user}!=null">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>

</html>
